<div   class="product__detail py-4 px-6 border w-full rounded flex items-center flex-col   my-2">
  <img [src]="product.image" [alt]="product.title" class="w-2/6 mb-2">
  <h2 class="mb-2 text-lg text-center">{{product.title}}</h2>
  <p>Price: <span class="font-bold">{{product.price | currency:'EUR' }}</span></p>
  <p>{{product.category}}</p>
  <div *ngIf="details">

    <p>{{product.description}}</p>
    <p>Rate: <span [ngStyle]="{fontWeight:'bold'}">{{product.rating.rate | number:'2.2-4'}}</span></p>
  </div>
  <button
    class="border py-2 px-4 rounded"
    [ngClass]="{'bg-yellow-400' :!details , 'bg-blue-400' :details}"
    (click)="details = !details"


  > {{details ? 'Hide':'Show'}} Details</button>
</div>
